
# Файл nginx.conf для проекта ProDvor

# Запускаем от имени пользователя, а не от root
user nginx; 
# Количество рабочих процессов, обычно по числу ядер CPU
worker_processes auto; 

# Файл для хранения PID основного процесса
pid /run/nginx.pid; 

# Подключаем динамические модули (если они есть)
# include /etc/nginx/modules-enabled/*.conf;

events {
    # Максимальное количество соединений на один рабочий процесс
    worker_connections 768;
    # Использовать epoll для эффективной обработки соединений в Linux
    use epoll;
}

http {
    # Базовые настройки MIME-типов
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Настройки логирования
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Оптимизация отправки файлов
    sendfile        on;
    # tcp_nopush     on;

    keepalive_timeout  65;

    # Включаем gzip-сжатие для ускорения загрузки
    gzip  on;

    # Подключаем дополнительные конфигурации, если они есть
    # include /etc/nginx/conf.d/*.conf;

    # --- НАШ СЕРВЕР ---
    server {
        # Слушаем порт 80 (стандартный HTTP)
        listen 80;
        
        # Имя сервера (можно использовать localhost или ваш домен)
        server_name localhost;

        # Корень сайта, для статики (в нашем случае не используется, т.к. всё проксируется)
        root /var/www/html;

        # --- САМОЕ ГЛАВНОЕ: ПРОКСИРОВАНИЕ ---
        location / {
            # Адрес, куда перенаправляются запросы (наше Next.js приложение)
            proxy_pass http://127.0.0.1:6000;
            
            # Добавляем реальный IP клиента в заголовки
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Заголовки для корректной работы WebSocket (для Next.js Fast Refresh)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Основные заголовки
            proxy_set_header Host $host;
            proxy_set_header X-NginX-Proxy true;
        }

        # Обработка ошибок (можно настроить кастомные страницы)
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
              root /usr/share/nginx/html;
        }
    }
}
