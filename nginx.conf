
# Файл nginx.conf для проекта ProDvor (адаптирован для пользовательского запуска)

# Директива user удалена, т.к. процесс запускается от текущего пользователя
worker_processes auto; 
# Файл для хранения PID будет создан локально
pid logs/nginx.pid; 

events {
    worker_connections 768;
}

http {
    # Nix-окружение само найдет этот файл в стандартных путях
    include       mime.types;
    default_type  application/octet-stream;

    # Логи будут писаться в папку logs в корне проекта
    access_log  /home/user/studio/logs/access.log;
    error_log   /home/user/studio/logs/error.log;

    sendfile        on;
    keepalive_timeout  65;
    gzip  on;

    server {
        # Используем непривилегированный порт
        listen 8080;
        
        server_name localhost;

        location / {
            proxy_pass http://127.0.0.1:6000;
            
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-NginX-Proxy true;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
              root /usr/share/nginx/html; # Стандартный путь, обычно доступен
        }
    }
}
