version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prodvor-frontend
    restart: unless-stopped
    ports:
      - "9002:9002"
    networks:
      - prodvor-network
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}

  nginx:
    image: nginx:alpine
    container_name: prodvor-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
    networks:
      - prodvor-network

networks:
  prodvor-network:
    driver: bridge
